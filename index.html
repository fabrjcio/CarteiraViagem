<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carteira de Viagem</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>Carteira de Viagem</h1>

  <div class="main-carteira">
    <div class="img-carteira">
      <img src="/imagens/CarteiraBlue.png" alt="carteira-blue">
    </div>
    <div class="info-saldo">
      <p>Saldo: </p>
      <p>Limite: </p>
    </div>
  </div>
  <div class="btn-gastos">
    <div class="comida">
      <button class="get-comida">
        <img src="/imagens/BtnComida.png" alt="">
      </button>
    </div>
    <div class="brinquedo">
      <button class="get-brinquedo">
        <img src="/imagens/BtnBrinquedo.png" alt="">
      </button>
    </div>
    <div class="circo">
      <button class="get-circo">
        <img src="/imagens/BtnCirco.png" alt="">
      </button>
    </div>
  </div>

</body>
</html>
